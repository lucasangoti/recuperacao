<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
	<div class="container">
     <h3>Editar</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <form th:action="@{/salvar}"
                    th:object="${aluno}" method="post">
                    <input type="hidden" th:field="*{codaluno}">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nome" class="col-form-label">Aluno</label>
                            <input type="text" th:field="*{nome}"                         
                                class="form-control" id="nome"
                                placeholder="">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="idade" class="col-form-label">Idade</label>
                            <input type="number" th:field="*{idade}"                         
                                class="form-control" id="idade"
                                placeholder="">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">E-mail</label>
                            <input type="email" th:field="*{email}"                         
                                class="form-control" id="email"
                                placeholder="">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary"
                                value="Salvar Cadastro">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</html>
