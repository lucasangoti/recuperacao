<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="fragments/layout">
<div th:fragment="conteudo">
	<div class="container">
     <h3>Cadastrar Aluno</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-12">
                <form th:action="@{/cadastrar}"
                    th:object="${aluno}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="nome" class="col-form-label">Nome</label>
                            <input type="text" th:field="*{nome}"
                                class="form-control" id="nome"
                                placeholder="">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="idade" class="col-form-label">Idade</label>
                            <input type="text" th:field="*{idade}"
                                class="form-control" id="idade"
                                placeholder="">
                        </div>
                        <div class="form-group col-md-8">
                            <label for="email" class="col-form-label">E-mail</label>
                            <input type="text" th:field="*{email}"
                                class="form-control" id="email"
                                placeholder="">
                        </div>
                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary"
                                value="Incluir Cadastro">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</div>
</html>
